<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1></h1>
    <div id="todo-app-grid">
        <div class="add-todo-grid">
            <form id="todoForm">
                <input type="text" id="newTodoInput" placeholder="Add new todo...">
                <button type="submit" id="addNewTodoButton">+</button>
            </form>
            <div id="todoTabs">
                <button id="allTab">ALL</button>
                <button id="pendingTab">PENDING</button>
                <button id="doneTab">DONE</button>
            </div>
        <ul id="allTodoList" class="todo-list"></ul>
    </div>
</body>
<script src="app.js"></script>

</html>
